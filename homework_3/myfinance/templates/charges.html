<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>{{ title }}</h1>
<a href="/">Return to Main page</a>
<table class="table">
    <caption>My charges</caption>
    <tr>
        <th>
            Currency
        </th>
        <th>
            Amount
        </th>
        <th>
            Date
        </th>
    </tr>
    {% for var in vars %}
    <tr>
        <td>
            {{ var.currency }}
        </td>
        <td>
            {{ var.amount }}
        </td>
        <td>
            {{ var.date }}
        </td>
    </tr>
    {% endfor %}
</table>
</div>
</body>
</html>
